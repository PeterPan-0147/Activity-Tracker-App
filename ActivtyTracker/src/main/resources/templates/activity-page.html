<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Activity Page</title>
	<link rel ="stylesheet" href = "aStyle.css">
</head>
<body>
<div><a href="/home"><img src="" width="100px" height="100px" alt="">Home</a></div>
<form class ="dForm" th:object="${dto}" action="/update" method="post">
	<div class="title">
		<input  th:field="*{title}" type="text"  >
	</div>
	<div class ="status">
		<p th:text ="${dto.getStatus()}">Placeholder things</p>
	</div>
	<div class="description">
		<textarea  th:field="*{description}"  ></textarea>
	</div>
	<div class ="update">
	<select  th:field="*{status}" th:if ="${dto.getStatus().toString() != 'DONE'}">
		<option value="INPROGRESS">In Progress</option>
		<option value="PENDING">Pending</option>
	</select>
		<input th:field="*{activityId}"  type="text" hidden>
	<button th:disabled ="${dto.getStatus().toString() == 'DONE'}">Update</button>
	</div>
</form>
</body>
</html>
